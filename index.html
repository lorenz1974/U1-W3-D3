<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My task scheduler</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="container">
        <header>
            <h1></i>My task scheduler <i class="fa-solid fa-list-check"></i></h1>
        </header>
        <main>
            <form id="newTaskForm">
                <label for="myNewTask">Cosa devo fare?</label>
                <input type="text" id="myNewTask" name="myNewTask" placeholder="Inserisci un nuovo task e aggiungilo..."
                    maxlength="50">
                <button type="submit">Aggiungi</button>
            </form>
            <section>
                <table id="tasksTable">
                    <thead>
                        <tr>
                            <th class="taskDescription">Task</th>
                            <th class="taskStatus">Stato</th>
                            <th class="taskDelete">Elimina</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Non serve inserire nulla, ci pensano i JS al caricamento -->
                    </tbody>
                </table>
            </section>
            <section id="instructions">
                <h2>Istruzioni</h2>
                <ul>
                    <li>Inserisci un task (usa i tag <b>&lt;b&gt;</b> e <b>&lt;strong&gt;</b> nel testo se vuoi)</li>
                    <li>Clicca sullo stato per cambiarlo</li>
                    <li>Clicca su elimina per rimuoverlo</li>
                </ul>
            </section>
        </main>
        <footer>
            <div>&copy; 2024 My task scheduler</div>
            <div><a href="https://github.com/lorenz1974/U1-W3-D3" target="_blank">See it on Github! <i
                        class="fa-regular fa-face-grin-wink"></i></a></div>
        </footer>
    </div>
    <script src="./myTaskScheduler.js"></script>
</body>

</html>
